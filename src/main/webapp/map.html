<script type="text/javascript">
function detectIE6() {
	var browser=navigator.appName;
	var version=navigator.appVersion;
	if ( browser== "Microsoft Internet Explorer" )  {
	    var version1 = version.substring(22,25);
	    if (version1 < 7) {
		    alert("The IMOS Ocean Portal will not render correctly with Internet Explorer 6 due to unsupported features...\n\nPlease upgrade your browser.");
		};
	}
}
detectIE6();
</script>
